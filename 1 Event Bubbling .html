<body>
     <div id="myDiv">
           <button id="btn"> Click Me</button>
     </div>

     <script>
         let d = document.getElementById("myDiv");
         let b = document.getElementById("btn");

         b.addEventListener("click", btnClickd);
         d.addEventListener("click", divClickd);
         
         document.body.addEventListener("click", bodyClickd);

         function btnClickd(){
             console.log("button clicked.....");

         }
         
         function divClickd(){
             console.log("div clicked.....");
             
         }
         
         function bodyClickd(){
             console.log("body clicked.....");
             
         }
      // Agar koi bhi parameter pass nahi kiya to false hoga  
     </script>
