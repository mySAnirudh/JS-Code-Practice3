<html lang="en">
<head>

    <title>Document</title>
    <style>
        .color{
            background-color: yellow;
            color: blue;

        }
        .dim{
             border: 1px solid red ;
             padding: 100px;
        }
    </style>
</head>
<body>
    <div id="box" class="color dim">
       <p> This is dummy text </p>
    </div>

    <script>
       // Yaha ham height and width dono jaan sakte hai

       let box = document.getElementById("box");
// Isme border hata ke height and width dikha raha hai 
       let width = box.offsetWidth;
       let height = box.offsetHeight;

       console.log(width);
       console.log(height);
    </script>
