<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    <!-- This is inline statement , css me sabse jayda inline ki value di jati hai -->
    <button id="btn" name="form1" style="color: blue;" >  Send </button>
  <script>
      // Jo last me laga wahi variable me show hoga
   // Yahs ham jaan sakte hai kon sa color laga huva hai
      let btn = document.getElementById("btn");

     let css = getComputedStyle(btn);
     console.log(css.color);
  </script>
</body>
</html>
