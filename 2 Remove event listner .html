<body>
    <button id="btn">
         Click Me !

    <script>

       // You can add same event listner at multipl time
        
       let btn = document.getElementById("dtn");

       function click1(){
           console.log("click1 is activated");
       }
       function click2(){

       }

       btn.addEventListener("click", click1);
       btn.addEventListener("click", click2);

       btn.removeEventListener("click",click1);
