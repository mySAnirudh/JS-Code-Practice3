<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn" name="form1" >  Send </button>
  <script>
      // EK ek property bhi ek baar me change kar sakte hai
      // CSS ke andar colour chaneg kar sakte hai 
      let btn = document.getElementById("btn");

      btn.style.color= "white";
      btn.style.background = "red";
      // Aise kitene baar bhi style likh sakte hai
      // Set attribute se bhi ham style set kar sakte hai 
      // Ham kitne bhi css is quotation mark ke nadar add kar sake
  </script>
</body>
</html>
