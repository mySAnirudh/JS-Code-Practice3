<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="btnClick()">
         Click Me !
    </button>

    <script>

        // jab bhi ham kisi prooduct ke uper moue ke jate hai to zoom hota hai vo isi se hota hai
         function btnClick (){
             alert("button was click");
         }

         let btn = document.getElementById("btn");
 
          btn.addEventListener("click", function(){
              alert("btn was clicked ! ");
          });

          btn.addEventListener("mouseover", function(){
              alert("mouse over is activated");
          });
          
          btn.addEventListener("mouseoutr", function(){
              alert("mouse out is activated");
          });


    </script>
</body>
</html>
